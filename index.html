<html>
<head>

<body>

<!-- Slideout Menu -->

	<input type="checkbox" id="slide" name="" value=""/>

		<div class="container">

			<label for="slide" class="toggle">â˜°</label>

			<nav class="sidebar">

				<ul>
					<img src="img/favicon.png" onclick="location.href='index.html';">
					<h5 id="foundcounterno" class="count">0</h5>
					<h5 id="foundcounter">eBooks Found</h5>
					<h4>Copyright <script type="text/javascript">document.write(new Date().getFullYear());</script><br>IdleEndeavor</h4>
				</ul>

			</nav>

		</div>

	<script type="text/javascript">
		function updateCounter() {
		    fetch('https://api.countapi.xyz/update/ravebooksearch/ravebooksearch/?amount=1')
		        .then(res => res.json())
		        .then(data => counterElement.innerHTML = data.value)
		}

		updateCounter()

		counterElement = document.getElementsByClassName('count')[0];

	</script>

<!-- Search Box -->

	<div class="maindiv">

		<div class="searchlogo">

			<img class="searchlogo" src="img/search-logo.png">

		</div>

		<script>

	     (function() {
	       var cx = "001315572920893299880:mcnnf1udq8e";
	       var gcse = document.createElement("script");
	       gcse.type = "text/javascript";
	       gcse.async = true;
	       gcse.src = "https://cse.google.com/cse.js?cx=" + cx;
	       var s = document.getElementsByTagName("script")[0];
	       s.parentNode.insertBefore(gcse, s);
	     })();
	     window.onload = function()
	     { 
	       var searchBox =  document.getElementById("gsc-i-id1");
	       searchBox.placeholder="Search for your favourite eBooks";
	       searchBox.title="Rave eBook Search Engine"; 
	     }

	   </script>

	   <gcse:search class="searchbox"></gcse:search>

	</div>
